<div class="signin-container">
    <div class="glass-panel signin-card">
        <!-- Logo at Top -->
        <div class="logo-container">
            <img src="assets/transparent-logo.png" alt="IgniteAI Logo" class="brand-logo">
        </div>

        <!-- Header Section -->
        <div class="header-section">
            <h1 class="page-title">Welcome to <span class="brand-name">IGNITE<span class="brand-ai">AI</span></span>
            </h1>
            <p class="page-subtitle">Sign in to create stunning AI-powered video ads</p>
        </div>

        <!-- Auth Method Toggle -->
        <div class="auth-toggle">
            <button class="toggle-btn" [class.active]="authMethod === 'google'" (click)="authMethod = 'google'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="currentColor" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="currentColor" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="currentColor" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="currentColor" />
                </svg>
                Google
            </button>
            <button class="toggle-btn" [class.active]="authMethod === 'email'" (click)="authMethod = 'email'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                    <polyline points="22,6 12,13 2,6" />
                </svg>
                Email
            </button>
        </div>

        <!-- Google Sign-In -->
        <div class="actions" *ngIf="authMethod === 'google'">
            <button class="btn-primary" (click)="signIn()" [disabled]="isLoading">
                <svg *ngIf="!isLoading" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                <span *ngIf="!isLoading">Continue with Google</span>
                <span *ngIf="isLoading" class="loader"></span>
            </button>
        </div>

        <!-- Email/Password Sign-In/Sign-Up -->
        <div class="actions" *ngIf="authMethod === 'email'">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="you@example.com" [(ngModel)]="email"
                    [disabled]="isLoading">
            </div>

            <div class="form-group password-group">
                <label class="form-label">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" class="form-input" placeholder="Enter your password"
                    [(ngModel)]="password" [disabled]="isLoading">
                <button type="button" class="password-toggle" (click)="showPassword = !showPassword">
                    {{ showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è' }}
                </button>
            </div>

            <div class="form-options" *ngIf="!isSignUp">
                <label class="checkbox-label">
                    <input type="checkbox" [(ngModel)]="rememberMe">
                    <span>Keep me signed in</span>
                </label>
                <a href="javascript:void(0)" class="link-subtle" (click)="forgotPassword()">Forgot password?</a>
            </div>

            <button class="btn-primary" (click)="signInWithEmail()" [disabled]="isLoading || !email || !password">
                <span *ngIf="!isLoading">{{ isSignUp ? 'Create Account' : 'Sign In' }}</span>
                <span *ngIf="isLoading" class="loader"></span>
            </button>

            <div class="divider">
                <span>{{ isSignUp ? 'Already have an account?' : "Don't have an account?" }}</span>
            </div>

            <button class="btn-secondary" (click)="toggleSignUpMode()" type="button">
                {{ isSignUp ? 'Sign In' : 'Create Account' }}
            </button>
        </div>

        <div *ngIf="successMessage" class="success-message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
            </svg>
            {{ successMessage }}
        </div>

        <div *ngIf="error" class="error-message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="12" />
                <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            {{ error }}
        </div>
    </div>
</div>
