  <ellipse cx="60" cy="48" rx="35" ry="12" fill="url(#blue2)"/>
  
  <!-- Top coin (Purple) -->
  <ellipse cx="60" cy="30" rx="35" ry="12" fill="url(#purple1)" opacity="0.6"/>
  <ellipse cx="60" cy="28" rx="35" ry="12" fill="url(#purple2)"/>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="gold1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </radialGradient>
    <radialGradient id="gold2" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </radialGradient>
    <radialGradient id="cyan1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </radialGradient>
    <radialGradient id="cyan2" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </radialGradient>
    <radialGradient id="blue1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </radialGradient>
    <radialGradient id="blue2" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </radialGradient>
    <radialGradient id="purple1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
