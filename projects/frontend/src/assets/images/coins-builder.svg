<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bottom coin (Gold) -->
  <ellipse cx="60" cy="90" rx="35" ry="12" fill="url(#gold1)" opacity="0.6"/>
  <ellipse cx="60" cy="88" rx="35" ry="12" fill="url(#gold2)"/>
  
  <!-- Second coin (Cyan) -->
  <ellipse cx="60" cy="70" rx="35" ry="12" fill="url(#cyan1)" opacity="0.6"/>
  <ellipse cx="60" cy="68" rx="35" ry="12" fill="url(#cyan2)"/>
  
  <!-- Third coin (Blue) -->
