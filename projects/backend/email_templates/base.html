<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}IgniteAI{% endblock %}</title>
    <style>
        /* Reset styles */
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            line-height: 1.6;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 100%);
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Content */
        .content {
            padding: 40px 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        p {
            font-size: 16px;
            color: #4b5563;
            margin: 0 0 16px 0;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        /* Info box */
        .info-box {
            background-color: #f9fafb;
            border-left: 4px solid #8B5CF6;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .info-box p {
            margin: 0;
            font-size: 14px;
        }

        /* Stats */
        .stats {
            display: table;
            width: 100%;
            margin: 20px 0;
        }

        .stat-item {
            display: table-cell;
            text-align: center;
            padding: 20px;
            background-color: #f9fafb;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #8B5CF6;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            display: block;
            margin-top: 4px;
        }

        /* Footer */
        .footer {
            background-color: #f9fafb;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .footer p {
            font-size: 14px;
            color: #6b7280;
            margin: 8px 0;
        }

        .footer a {
            color: #8B5CF6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #6b7280;
            text-decoration: none;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .content {
                padding: 30px 20px !important;
            }

            h1 {
                font-size: 24px !important;
            }

            .button {
                display: block !important;
                width: 100% !important;
                box-sizing: border-box;
            }

            .stat-item {
                display: block !important;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table role="presentation" class="email-container" cellspacing="0" cellpadding="0" border="0">
                    <!-- Header -->
                    <tr>
                        <td class="header">
                            <a href="{{ frontend_url }}" class="logo">IgniteAI</a>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td class="content">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="footer">
                            <p><strong>IgniteAI</strong> - Creativity as Structure</p>
                            <p>{{ business_address }}</p>

                            <div class="social-links">
                                <a href="{{ frontend_url }}">Home</a> •
                                <a href="mailto:{{ support_email }}">Support</a> •
                                <a href="{{ frontend_url }}/pricing">Pricing</a>
                            </div>

                            <p style="font-size: 12px; color: #9ca3af; margin-top: 20px;">
                                You're receiving this email because you have an account with IgniteAI.<br>
                                <a href="{{ unsubscribe_url }}">Manage email preferences</a> •
                                <a href="{{ frontend_url }}/privacy">Privacy Policy</a>
                            </p>

                            <p style="font-size: 12px; color: #9ca3af;">
                                © {{ current_year }} IgniteAI. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
